{% load bootstrap4 %}
<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Enter Chat Room</title>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full'%}
    <link rel='stylesheet' href="{% static 'css/index.css' %}" > 
     
</head>
<body>


    <div class='container'>
        <div class='jumbotron'>
            <h1 class='display-3'>Messaging</h1>
            <p class='lead'>Enter name of room: </p>
            <input class="form-control"  id="room-name-input" type="text" size="100"><br>
            <input class="btn btn-primary" id="room-name-submit" type="button" value="Enter">
        </div>
    </div>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
</body>
</html>
